<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header class="logo-bar bgc-white">
        <img src="./img/Logo.png" alt="Toboolist logo" class="logo">
        Toboolist
    </header>

    <main>
        <div class="container">
            <section class="buttons-bar bgc-white">
                <button class="task-button button" type="button">
                    Add Task
                </button>
                <button class="section-button button" type="button">
                    Add Section
                </button>
            </section>

            <section class="todo-list bgc-white">
                <ul class="todo-list__new-task">
                    <li>
                        <h2 class="todo-list__title">
                            &#x25BC; New Task
                        </h2>
                        <p class="todo-list__message">
                            <strong class="check-mark">&check;</strong>
                            <strong>Quartierly Newsletter</strong>
                            <span class="subject bgc-blue">Editorial</span>
                        </p>
                    </li>
                </ul>










                <ul class="todo-list__today">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="todo-list__upcoming">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
